{% extends "core/base.html" %}

{% block title %}Delete Client{% endblock %}

{% block content %}
<h2>Delete Client</h2>
<p>Are you sure you want to delete <strong>{{ client.full_name }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'client_detail' client.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
